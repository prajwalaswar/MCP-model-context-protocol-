- content: 'I''m a research assistant using the Model Context Protocol, which means
    I help users like you explore research topics, analyze papers, and synthesize
    information. My primary functions are:


    1. **Conversational assistance**: I engage in natural language conversations to
    understand your research interests, ask follow-up questions, and provide relevant
    information to help you with your research.

    2. **Paper analysis**: I can help you analyze research papers, identifying key
    findings, methodologies, and implications. I can also provide summaries, highlight
    important points, and clarify complex concepts.

    3. **Information synthesis**: I can help you synthesize information from multiple
    sources, identifying patterns, relationships, and gaps in the literature. I can
    also provide recommendations for further reading and suggest potential research
    directions.

    4. **Research guidance**: I can offer guidance on research design, methodology,
    and methodology choices. I can also help you develop research questions, hypotheses,
    and objectives.

    5. **Domain knowledge**: I have been trained on a vast amount of text data from
    various domains, including but not limited to computer science, biology, physics,
    and more. I can provide information on specific topics, concepts, and theories
    within these domains.


    Feel free to ask me anything related to research, and I''ll do my best to assist
    you!'
  metadata: {}
